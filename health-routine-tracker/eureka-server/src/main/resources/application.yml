server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server 자신은 다른 Eureka Server에 등록하지 않음
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    # 개발 환경: self-preservation 비활성화 (빠른 인스턴스 제거)
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

